<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    /* Update background color to light blue */
    $primary-color: #007bff;
    $primary-hover-color: #005663;
    $secondary-color: #283745;
    $secondary-hover-color: #218838;
    $background-color: #ADD8E6; /* Light Blue */
    $container-bg-color: #ffffff;
    $text-color: #333;
    $subtext-color: #666;
    
    body {
        background-color: $background-color; /* Apply light blue background */
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }

    header {
        width: 100%;
        background-color: $container-bg-color;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px 0;
    }

    h1 {
        margin: 0;
        font-size: 2.5rem;
        color: $text-color;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        width: 100%;
    }

    .container {
        background-color: $container-bg-color;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 30px;
        max-width: 400px;
        width: 100%;
        margin: 50px auto;
    }

    p {
        font-size: 18px;
        color: $subtext-color;
        margin-bottom: 20px;
    }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>

    <script>
        function setActionForm(action) {
           let form = document.getElementById('auth-form');
           if (action === 'login') {
              form.action = "{{ url_for('login') }}";
              form.method = 'post';
              form.submit();
           } else if (action === 'register') {
              form.action = "{{ url_for('register') }}";
              form.method = 'post';
              form.submit();
           }
        }
     </script>
     
</head>
<body>
    {% block body %}
    <!-- This is where content from other templates will be injected -->
    {% endblock %}
</body>
</html>
